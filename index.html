<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <!-- hidden gallery 1 -->
    <div id="gallery-1" class="universal-gallery">
        <div class="container-gallery">
            <img class="arrows exit" src="./media/cancelar.png" onclick="closeWindow()" alt="">
            <img class="arrows back" src="./media/izquierdo.png" onclick="plusDivs(-1)" alt="">
            <img class="arrows next" src="./media/derecho.png" onclick="plusDivs(+1)" alt="">
            <img class="mySlides images-universal" src="./media/norway-2.jpg">
            <img class="mySlides images-universal" src="./media/norway-3.jpg">
            <img class="mySlides images-universal" src="./media/norway-4.jpg">
            <p>Norway</p>
            <p>Produced by: Camila Atencio<br>Director: Camila Atencio</p>
            <p>2020</p>
        </div>
    </div>
    <!-- end hidden gallery 1 -->
    <!-- hidden gallery 2 -->
    <div id="gallery-2" class="universal-gallery">
        <div class="container-gallery">
            <img class="arrows exit" src="./media/cancelar.png" onclick="closeWindowTwo()" alt="">
            <img class="arrows back" src="./media/izquierdo.png" onclick="plusDivsTwo(-1)" alt="">
            <img class="arrows next" src="./media/derecho.png" onclick="plusDivsTwo(+1)" alt="">
            <img class="mySlidesTwo images-universal" src="./media/iceland-2.jpg">
            <img class="mySlidesTwo images-universal" src="./media/iceland-3.jpg">
            <img class="mySlidesTwo images-universal" src="./media/iceland-4.jpg">
            <img class="mySlidesTwo images-universal" src="./media/iceland-5.jpg">
            <p>Iceland</p>
            <p>Produced by: Camila Atencio<br>Director: Camila Atencio</p>
            <p>2020</p>
        </div>
    </div>
    <!-- end hidden gallery 2 -->
    <div>
        <!-- main photo 1 -->
        <img onclick="myFunction()" class="img" src="./media/norway-1.jpg" alt="">
        <!-- main photo 2 -->
        <img onclick="myFunctionTwo()" class="img" src="./media/iceland-1.jpg" alt="">
    </div>
    <script src="scripts.js"></script>
</body>
</html>

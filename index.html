<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- galeria escondida 1 -->
    <div id="galeria-uno" class="galeria-universal">
        <div class="container-gallery">
            <img class="arrows exit" src="cancelar.png" onclick="closeWindow()" alt="">
            <img class="arrows back" src="izquierdo.png" onclick="plusDivs(-1)" alt="">
            <img class="arrows next" src="derecho.png" onclick="plusDivs(+1)" alt="">
            <img class="mySlides images-universal" src="2.jpeg">
            <img class="mySlides images-universal" src="3.jpeg">
            <img class="mySlides images-universal" src="4.jpeg">
            <p>FILM</p>
            <p>Produced by: Aldana Fungueiro<br>Director: Aldana Fungueiro</p>
            <p>2019</p>
        </div>
    </div>
    <!-- end galeria escondida 1 -->
    <!-- galeria escondida 2 -->
        <div id="galeria-dos" class="galeria-universal">
            <div class="container-gallery">
                <img class="arrows exit" src="cancelar.png" onclick="closeWindowTwo()" alt="">
                <img class="arrows back" src="izquierdo.png" onclick="plusDivsTwo(-1)" alt="">
                <img class="arrows next" src="derecho.png" onclick="plusDivsTwo(+1)" alt="">
                <img class="mySlidesTwo images-universal" src="6.jpg">
                <img class="mySlidesTwo images-universal" src="7.jpeg">
                <p>CACONA</p>
                <p>Produced by: Aldana Fungueiro<br>Director: Aldana Fungueiro</p>
                <p>2019</p>
            </div>
        </div>
        <!-- end galeria escondida 2 -->
    <div>
        <!--foto 1-->
        <a onclick="myFunction()"  href="#">
            <img class="uno" src="1.jpeg" alt="">
        </a>
        <!-- end foto 1-->
        <!--foto 2-->
        <a onclick="myFunctionTwo()"  href="#">
            <img class="uno" src="5.jpg" alt="">
        </a>
        <!-- end foto 2-->
    </div>


    <script>
        /* galeria 1 */
        function myFunction() {
            document.getElementById("galeria-uno").style.cssText  = "display: flex;";
        }

        function closeWindow() {
            document.getElementById("galeria-uno").style.display = "none";
        }

        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
        /* ----1---- */
        /* galeria 2 */
        function myFunctionTwo() {
            document.getElementById("galeria-dos").style.cssText  = "display: flex;";
        }

        function closeWindowTwo() {
            document.getElementById("galeria-dos").style.display = "none";
        }

        var slideIndex = 1;
        showDivsTwo(slideIndex);

        function plusDivsTwo(n) {
        showDivsTwo(slideIndex += n);
        }

        function showDivsTwo(n) {
        var i;
        var x = document.getElementsByClassName("mySlidesTwo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
        /* ----2---- */
    </script>

</body>
</html>
